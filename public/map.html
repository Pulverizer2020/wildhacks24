<html>
    <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    

    <style>
           
            #export {
                position: absolute;
                top:50px;
                right:10px;
                z-index:30000;
                background:white;
                color:black;
                padding:6px;
                border-radius:4px;
                font-family: 'Helvetica Neue';
                cursor: pointer;
                font-size:12px;
                text-decoration:none;
            }
            
        </style>

</head>

    <body>
     <div id="map" style="height: 600px;">
     <a id='export'>Upload</a>

        <script>

            // MAKE MAP //
            var map = L.map('map').setView([51.505, -0.09], 13);
            

            // DRAW MAP //
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            

            // DRAWING SHAPES //
            var drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            var drawControl = new L.Control.Draw({
                     edit: {
                         featureGroup: drawnItems
                     }
                 });
                 map.addControl(drawControl);



            map.on('draw:created', function(e) {
                var type = e.layerType,
                    layer = e.layer;

                console.log("layer", layer)

                // draw to map
                drawnItems.addLayer(layer);
            });



            // LISTEN FOR MESSAGES FROM PARENT (OUTSIDE IFRAME) //
            window.addEventListener("message", function(event) {
                console.log(event)

                // CHANGE LOCATION // 
                if (event.data.call === 'mapLocation') {
                    map.setView(event.data.value, 13)
                }

                // LOAD SHAPES // 
                if (event.data.call === "loadMapShapes") {
                    var type = event.data.value.type
                        features = event.data.value.features // geojson... kinda
                    
                    console.log("loaded shapes inside iframe", features)
                    
                    L.geoJSON(features, {
                        style: function (feature) {
                            return feature.properties;
                        },
                        onEachFeature: function (feature, layer) {
                            console.log("INSIDE GEOJSON", feature, layer)
                            drawnItems.addLayer(layer)
                        }
                    })
                    
                }
                
            }, false)



            // EXPORT SHAPES //
            function layerToJSON(layer){
                var j = layer.toGeoJSON();
                var feature = "";
                j.properties = layer.options;
                feature += JSON.stringify(j)
                return JSON.parse(feature);
            }
            function drawnItemsToJSON(ilayer) {
                var json = '{"type": "FeatureCollection","features": [';
                var features = "";
                ilayer.eachLayer(function(layer) {
                    features += JSON.stringify(layerToJSON(layer)) + ",";
                });
                return  JSON.parse(json + features.slice(0,-1) + ']}');
            };

            document.getElementById('export').onclick = function(e) {
                const features = drawnItemsToJSON(drawnItems)
                window.top.postMessage({call: "exportMapShapes", value: features}, "*")
            }

        </script>
    </body>
     </div>

</html>
